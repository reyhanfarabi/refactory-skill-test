<body>

  <div id="whenSignIn" hidden=true>
    <div class="landing-container">
      <div id="userWelcome">
        <!-- new element will automatically added here when sign in -->
      </div>
      <button id="signOutButton">Sign Out</button>
    </div>
  </div>

  <!-- Login or Sign Up View -->
  <div class="card-container" id="whenSignOut">
    <h1 class="form-header">Sign in to your account</h1>

    <form action="#" class="form-container">
      <div class="email-wrapper field-wrapper">
        <div class="label">
          <label for="email">Email</label>
        </div>
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="password-wrapper field-wrapper">
        <div class="label">
          <label for="password">Password</label>
          <a href="#" id="forgot-password">Forgot Password?</a>
        </div>
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <button type="submit" class="btn-login" id="regularSubmit">Sign in</button>

      <span class="break-line">
        <hr class="line">
        <span>or</span>
        <hr class="line">
      </span>

      <div class="login-with">
        <button class="google-btn" id="googleSignIn">
          <img src="assets/google_logo.png" alt="">
          <span>Login with Google</span>
        </button>
        <button class="facebook-btn" id="facebookSignIn">
          <img src="assets/f_logo_RGB-White_58.png" alt="">
          <span>Login with Facebook</span>
        </button>
      </div>
    </form>

    <div class="account-mode">
      <label id="modeLabel">Don't have an account?</label>
      <a href="#" id="modeButton">Sign Up</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
